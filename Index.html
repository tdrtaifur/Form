<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Personnel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="unitName">Brigade/Unit Name</label>
            <input type="text" id="unitName" name="unitName" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Login</button>
        </form>
        <p id="errorMsg"></p>
    </div>

    <!-- Form Page -->
    <div class="form-container" id="formPage" style="display:none;">
        <h2>Personnel Data</h2>
        <form id="personnelForm">
            <label for="rank">Rank</label>
            <input type="text" id="rank" name="rank" required>

            <label for="totalManpower">Total Manpower</label>
            <input type="number" id="totalManpower" name="totalManpower" required>

            <label for="entitledManpower">Entitled Manpower</label>
            <input type="number" id="entitledManpower" name="entitledManpower" required>

            <label for="receivedManpower">Received Manpower</label>
            <input type="number" id="receivedManpower" name="receivedManpower" required>

            <label for="presentManpower">Present Manpower</label>
            <input type="number" id="presentManpower" name="presentManpower" required>

            <label for="absentManpower">Absent Manpower</label>
            <input type="number" id="absentManpower" name="absentManpower" readonly>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit</button>
            <button type="button" id="resetBtn">Clear</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
