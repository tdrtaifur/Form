<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Military Data Entry</h2>
    <form action="YOUR_GOOGLE_SCRIPT_URL" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="rank" placeholder="Rank" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="totalManpower" placeholder="Total Manpower" required>
        <input type="number" name="presentManpower" placeholder="Present Manpower" required>
        <textarea name="comments" placeholder="Comments"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
